{% extends "base.html" %}

{% block content %}

<p><a href="{{ url_for('.add_user_view') }}" class="btn btn-success" role="button" style="color:white"> Add User </a></p>

<p>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>


<div class="container">
            
        {{ table }}
    
</div>

{% endblock %}
